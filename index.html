<!DOCTYPE html>
<html lang="en">
<head>
    <link href="/public/favicon.ico" rel="icon" type="image/x-icon" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<main>
    <header>
        <i class="fa fa-shopping-cart fa-lg"> </i>
        <h1>Shopping Cart</h1>
    </header>

    <body>
        <section id="gallery">
        <div class="item">
            <img class="image" src="/public/mouse.jpg"/>
            <p class="Available"><i class="fa fa-circle"></i>Available</p>
            <div class="addItem">
                <span><label class="price">2 </label>DT</span>
                <i class="fa fa-heart heart" onclick="heart(this)"></i>
            </div>
        </div>

        <div class="item">
            <img  class="image" src="/public/keyboard.jpg"/>
            <p class="Available"><i class="fa fa-circle"></i>Available</p>
            <div class="addItem">
                <span><label class="price">3.5 </label>DT</span>
                <i onclick="heart(this)" class="fa fa-heart heart"></i>
            </div>
        </div>
      
    </section>

    <section id="shopitems">

    <div id="header">
                <h2>Items</h2>
              <h2>Price</h2>
              <h2>Quantity</h2>
              <img id="removeAll" src="/public/remove.png" >
     </div>
    <div id="shoprows">
     <div class="shop">
        <div>
        <img src="/public/mouse.jpg"/>
        <h4 class="type">Mouse</h4>
        </div>
      <label class="newPrice">0</label>
        <div class="plus">
         <button class="decrement">-</button>
         <label class="quantity">0</label>
         <button class="increment" >+</button>
        </div>
        <button type="button" class="remove">Remove</button>
     </div>

     <div class="shop">
            <div>
                <img src="/public/keyboard.jpg"/>
                <h4 class="type">Keyboard</h4>
            </div>
      <label class="newPrice">0</label>
        <div class="plus">
            <button class="decrement">-</button>
            <label class="quantity">0</label>
            <button class="increment"  >+</button>
        </div>
        <button type="button" class="remove">Remove</button>
     </div>
  
    </div>         
     

    </section>

    <section class="totalsection">
        <h2>Total:<label id="total">0</label></h2>
    </section>
    <section>
        <p class="description">The iconic ambidextrous shape of the Sensei returns
        </p>   
        <p class="description">First-of-its kind adjustable mechanical switches for customizable per-key sensitivity</p>
        
   

    </section>
    
<script  src="javascript/shop.js" ></script>
    </body>
</main>
</html>
